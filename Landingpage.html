<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Landingpage.css">
    <title>Sudhir Venkatesh's Landing Page</title>
</head>
<body>
    <header>
        <h1>Sudhir Venkatesh</h1>
    </header>
    <main>
        <section>
            <h2>Welcome to My Page</h2>
            <p>This is how my landing page will look like.</p>
        </section>
        <section>
            <div class="column">
                <h3>About</h3>
                <p>Anyone can sign-in and sign-up from this landing Page.</p>
            </div>
            <div class="column">
                <h3>Profile</h3>
                <p>Anybody can View the profile</p>
                <link rel="stylesheet" href="https://www.linkedin.com/in/sudhir-venkatesh-a9268b252/">
            </div>
        </section>
        <section id="auth">
            <div class="column">
                <h3>Sign In</h3>
                <form>
                    <!-- Sign In Form (Username/Email, Password, Sign In Button) -->
                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="column">
                <h3>Sign Up</h3>
                <form>
                    <!-- Sign Up Form (Name, Email, Password, Sign Up Button) -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sudhir Venkatesh</p>
    </footer>
</body>
</html>
